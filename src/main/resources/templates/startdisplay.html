<!--логотип SBB-->
<p style="text-align: center">
    <img src="https://static.meteoblue.com/assets/images/cityclimate/partner/sbb.png"
         width="320" height="30" border="0" alt="logosbb"></p>

<p style="text-align: center"><b> User account: watch a schedule on some rwstation </b></p>

<!--таблица: все имеющиеся в базе станции-->
<table border="1" width="100%" cellpadding="5">
    <tr th:each ="allstation : ${allstations}"> <!--строки таблицы-->
        <td th:utext="${allstation}"></td>
    </tr>
</table>
<br>
<b><div th:if="${result}" th:text="${result}"></div></b>
<br>
<!--ввести название станции для поиска-->
<form th:action="@{/sbb/v2/schedule_on_rwstation_handler}" method="post" style="text-align: center"> <!--type="number" min="0"-->
    <input size="35" type="text" placeholder="Введите название станции..." name="rwstationName"><br>
    <input type="submit" value="Выбрать">
</form>
<br>
<!--google map карта с метками из моего csv файла-->
<section class="map">
    <div style="text-align: center" class="container">
